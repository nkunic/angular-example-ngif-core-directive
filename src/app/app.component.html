<h1>ANGULAR Component @Output - Custom browser Events and Event emitters</h1>

<div class="cards">
  <app-card
    *ngFor="let course of courses; index as i; first as isFirst; last as isLast;even as isEven; odd as isOdd"
    [cardIndex]="i + 1"
    [class.is-first]="isFirst"
    [class.is-last]="isLast"
    [class.is-even]="isEven"
    [class.is-odd]="isOdd"
    [course]="course"
    (customEventClicked)="onCustomEventClicked($event)"
  ></app-card>
</div>
